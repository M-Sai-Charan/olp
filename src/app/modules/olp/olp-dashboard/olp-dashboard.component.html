<div class="dashboard p-4">
  <div class="dashboard-grid">
    <!-- KPIs -->
    <p-card class="kpi-card kpi-green">
      <div class="kpi-label">Revenue</div>
      <div class="kpi-value text-green-600">$1548.26</div>
    </p-card>
    <p-card class="kpi-card">
      <div class="kpi-label">Buyer Messages</div>
      <div class="kpi-value text-blue-600">2</div>
    </p-card>
    <p-card class="kpi-card">
      <div class="kpi-label">CTR</div>
      <div class="kpi-value">12%</div>
    </p-card>
    <p-card class="kpi-card">
      <div class="kpi-label">Out of Stock Products</div>
      <div class="kpi-value text-orange-500">4</div>
    </p-card>

    <!-- Orders Chart -->
    <p-card header="Orders" class="wide-card">
      <div class="flex justify-between items-center mb-3">
        <span class="text-sm font-semibold">Your Daily Orders (Last 30 Days)</span>
      </div>
      <p-chart type="bar" [data]="ordersChartData" [options]="ordersChartOptions"></p-chart>
    </p-card>
